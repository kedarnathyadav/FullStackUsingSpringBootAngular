<h1> My Todo's</h1>
<div class="container">
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    <div>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Is Completed</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <!-- for(Todo todo: todos) -->
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.isdone}}</td>
            <td><button class="btn btn-success" (click)="updateTodo(todo.id)">Update</button></td>
            <td><button class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button></td>

        </tr>
    </tbody>
</table>
<div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>
</div>
